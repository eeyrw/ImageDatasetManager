services:

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 2g
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: imgproxy
    restart: always
    environment:
      IMGPROXY_BIND: ":8080"
      IMGPROXY_KEY: ""
      IMGPROXY_SALT: ""
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: "/images"
    ports:
      - "8082:8080"
    volumes:
      - ${LOCAL_IMAGES_DIR}:/images:ro
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch
    restart: always
    environment:
      MEILI_NO_ANALYTICS: "true"      # 关闭匿名统计
    # MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}   # 设置主密钥（必须自己填）
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

  meilisearch-ui:
    image: riccoxie/meilisearch-ui:latest
    container_name: meilisearch-ui
    restart: on-failure:5
    ports:
      - "24900:24900"   # 这里可以改成你想映射的端口
    environment:
      SINGLETON_MODE: "true"
      SINGLETON_HOST: "http://localhost:7700"  # 替换为你的 Meilisearch 地址，例如 http://meilisearch:7700
    #SINGLETON_API_KEY: "${MEILI_MASTER_KEY}"  # 如果 Meilisearch 设置了 Master Key
    depends_on:
      - meilisearch
volumes:
  postgres_data:
  meili_data: